  <head>

    <title>Visualize Data with a Bar Chart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <!-- CDN for D3.js library (before main script.js)-->
